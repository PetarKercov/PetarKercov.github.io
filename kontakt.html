<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veb prezentacija poznatih sportista Srbije i sportskih objekata.">
    <meta name="keywords" content="Srbija, sportisti, teniseri, košarkaši, fudbaleri, odbojkaši, vaterpolisti, tekvondo, sportski objekti">
    <meta name="author" content="Petar Kerčov">
    <title>Poznati sportisti Srbije</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <header id="zaglavlje">
        <a href="index.html" class="logo">
            <img src="slike/Logo.png" alt="logo Srpskih sportista">
            Srpski Sportisti
        </a>
        <nav>
            <ul id="mobilni-nav">
                <li><a href="index.html">Početna</a></li>
                <li><a href="licnosti.html">Ličnosti</a></li>
                <li><a href="galerija.html">Galerija</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <div class="dugmad-zaglavlja">
            <button class="hamburger-dugme">&#9776;</button>
            <button id="promeni-temu">Promeni temu</button>
            <button id="povecaj-font">A+</button>
            <button id="smanji-font">A-</button>
        </div>        
    </header>

    <main>
        <section id="kontakt">
            <h2>Kontakt</h2>
            <div class="forma-kontakta">
                <p>Za sva pitanja, kontaktirajte nas putem forme ispod.</p>
                <form>
                    <label for="ime">Ime:</label>
                    <input type="text" id="ime" name="ime" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="poruka">Poruka:</label>
                    <textarea id="poruka" name="poruka" required></textarea>
                    <button type="submit">Pošalji poruku</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>2025 Veb prezentacija srpskih sportista - Petar Kerčov</p>
    </footer>
    
    <script src="skripta.js"></script>
</body>
</html>
